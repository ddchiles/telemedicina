<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Telemedicina</title>
  <link rel="stylesheet" href="css/register.css">
</head>
<body class="login-body">

  <div class="login-card">
    <h2>Crear Cuenta</h2>
    <p>Selecciona tu rol y completa los datos</p>

    <form id="register-form">
      <!-- Selección de rol -->
      <select id="role" onchange="toggleRole()">
        <option value="">Selecciona tu rol</option>
        <option value="paciente">Paciente</option>
        <option value="doctor">Doctor</option>
      </select>

      <!-- Campos comunes -->
      <input type="text" id="nombre" placeholder="Nombre completo">
      <input type="email" id="correo" placeholder="Correo electrónico">
      <input type="password" id="contraseña" placeholder="Contraseña">

      <!-- Campos para pacientes -->
      <div id="paciente-fields" style="display:none;">
        <input type="date" id="fecha" placeholder="Fecha de nacimiento">
        <input type="tel" id="telefono" placeholder="Teléfono">
      </div>

      <!-- Campos para doctores -->
      <div id="doctor-fields" style="display:none;">
        <input type="text" id="especialidad" placeholder="Especialidad">
        <input type="text" id="cedula" placeholder="Cédula profesional">
        <textarea id="cv" placeholder="Breve CV o experiencia"></textarea>
      </div>

      <button type="submit" class="btn-primary">Registrarse</button>
    </form>

    <div id="error-msg" style="color:red; display:none; margin-top:10px;"></div>

    <div class="login-links">
      <a href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
    </div>
  </div>

  <script src="js/register.js"></script>

</body>
</html>
